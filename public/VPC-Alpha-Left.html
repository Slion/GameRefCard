    <script id="script">

        let lines = new Array();

        function LinkLabelsToAnchors() {

            let options = {
                color: 'BlueViolet',
                //startPlug: 'disc',
                endPlug: 'disc',
                //path: 'grid'
                path: 'straight'
            };

            // Link all labels to anchors
            for (let i = 1; i < 65; i++) {
                try {
                    let line = new LeaderLine(
                        document.getElementById(`label-button-${i}`),
                        document.getElementById(`anchor-button-${i}`),
                        options
                    );

                    lines.push(line);
                }
                catch (ex) {

                }
            }
        }

        window.addEventListener('load', LinkLabelsToAnchors);

        /*Needed for resize to work in iframe*/
        window.addEventListener('resize', function () {
            for (const l of lines) {
                l.position();
            }
        }, false);

        //LinkLabelsToAnchors();

    </script>
