<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/desktop.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <link rel="stylesheet" href="../../css/material-components-web.min.css" />
    <link rel="stylesheet" href="../../css/material.css" />
    <!-- Shown on taskbar and default title bar which is enabled when transparent is false -->
    <title>Reference card - Settings</title>
</head>

<body class="mdc-theme--background">


    <main class="mdc-typography mdc-theme--on-surface">

        <!--Switch: Show hardware Ids-->
        <div>
            <label for="iButtonShowHardwareIds" class="grc-switch-label">Show hardware Ids</label>
            <button id="iButtonShowHardwareIds" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                    <div class="mdc-switch__handle">
                        <div class="mdc-switch__shadow">
                            <div class="mdc-elevation-overlay"></div>
                        </div>
                        <div class="mdc-switch__ripple"></div>
                    </div>
                </div>
            </button>
        </div>

        <br>
        <!--Switch: Show logical Ids-->
        <div>
            <label for="iButtonShowLogicalIds" class="grc-switch-label">Show logical Ids</label>
            <button id="iButtonShowLogicalIds" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                    <div class="mdc-switch__handle">
                        <div class="mdc-switch__shadow">
                            <div class="mdc-elevation-overlay"></div>
                        </div>
                        <div class="mdc-switch__ripple"></div>
                    </div>
                </div>
            </button>
        </div>
        <br>
        <!--Switch: Show debug info-->
        <div>
            <label for="iButtonShowDebugInfo" class="grc-switch-label">Show debug info</label>
            <button id="iButtonShowDebugInfo" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                    <div class="mdc-switch__handle">
                        <div class="mdc-switch__shadow">
                            <div class="mdc-elevation-overlay"></div>
                        </div>
                        <div class="mdc-switch__ripple"></div>
                    </div>
                </div>
            </button>
        </div>
        <br>


        <div class="mdc-typography--body1">Add your Virpil XML profiles.</div>

        <div class="mdc-typography--headline5">Virpil profiles:</div>

        <ul id="iListVirpilProfile" class="mdc-list mdc-list--two-line">
            <!--<li class="mdc-list-item">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">Profile one</span>
        </li>
        <li class="mdc-list-item">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">Profile two</span>
        </li>
        <li class="mdc-list-item">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">Profile three</span>
        </li>-->
        </ul>


        <div class="mdc-touch-target-wrapper">

            <button id="iButtonVirpilProfileAdd" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">Add</span>
            </button>

            <button id="iButtonVirpilProfileClear" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">Clear</span>
            </button>

        </div>

        <br>

        <div id="iTextMechWarriorFiveHotasRemap" class="mdc-typography--body1">Remap</div>

        <br>

        <div class="mdc-touch-target-wrapper">
            <button id="iButtonMechWarriorFiveHotasRemap" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">MW5 HOTAS Remap</span>
            </button>
        </div>

        <br>

        <div id="iTextMechWarriorFiveUserSettings" class="mdc-typography--body1">Remap</div>

        <br>

        <div class="mdc-touch-target-wrapper">
            <button id="iButtonMechWarriorFiveUserSettings" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">MW5 User Settings</span>
            </button>
        </div>

        <p />

        <div class="mdc-touch-target-wrapper">
            <button id="iButtonCreateRefCard" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">Create reference card</span>
            </button>
        </div>

    </main>
</body>

</html>
